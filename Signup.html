<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap');
      </style>
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/3b9e239c56.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <!-- <img src="./assests/undraw_fingerprint_login_re_t71l.svg" alt=""> -->

        <form action="" method="post">
            <h3>New Account?</h3>
            <div class="form-holder">
                <i class="fa-solid fa-user" style="color: #000000;"></i>
                <input type="text" placeholder="Username">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-phone" style="color: #000000;"></i>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                <input type="email" placeholder="Mail">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-lock" style="color: #000000;"></i>
                <input type="text" placeholder="Password">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-lock" style="color: #000000;"></i>
                <input type="text" placeholder="Confirm Password">
            </div>

            <button>Sign-Up</button>
        </form>
    </div>
</body>
</html>
