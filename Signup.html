<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap');
      </style>
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/3b9e239c56.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="signup-form" action="./TermsAndCondition.html" method="get">
            <h3>New Account?</h3>
            <div class="form-holder">
                <i class="fa-solid fa-user" style="color: #000000;"></i>
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-phone" style="color: #000000;"></i>
                <input type="text" placeholder="Phone Number" id="phoneNumber">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                <input type="email" placeholder="Mail" id="email">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-lock" style="color: #000000;"></i>
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-lock" style="color: #000000;"></i>
                <input type="password" placeholder="Confirm Password" id="confirmPassword">
            </div>
            <button type="submit">Sign-Up</button>
            <div class="link">
                <a href="./TermsAndCondition.html">TermsAndConditions</a>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
