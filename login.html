<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap');
          </style>
        <title>Document</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/3b9e239c56.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <form action="./home.html" method="post" id="loginForm">
            <h3>Login</h3>
            <div class="form-holder">
                <i class="fa-solid fa-user" style="color: #000000;"></i>
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-phone" style="color: #000000;"></i>
                <input type="text" placeholder="Phone Number" id="phoneNumber">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                <input type="email" placeholder="Mail" id="email">
            </div>
            <div class="form-holder">
                <i class="fa-solid fa-lock" style="color: #000000;"></i>
                <input type="password" placeholder="Password" id="password">
            </div>
            <button type="submit">Log-in</button> 
        </form>
        <a href="./Signup.html">Create a new account</a>
    </div>
    <script src="./login.js"></script>
</body>
</html>
